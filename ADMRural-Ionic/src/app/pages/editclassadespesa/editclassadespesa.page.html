<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="goBack1()">
        <ion-icon style="color: aliceblue;" slot="icon-only" name="ios-undo"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Selectione a Classe de Despesa</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col size=10>
      <ion-searchbar showCancelButton="never" (ionInput)="FilterJSONData($event)" placeholder="Procurar..." animated></ion-searchbar>
    </ion-col>

    <ion-col size=2>
      <div class="ion-text-center">

        <ion-button type="submit" (click)="presentAlertPrompt()" class="circle">
          <ion-icon slot="start" name="add" class="icon"></ion-icon>
        </ion-button>
      </div>

    </ion-col>
  </ion-row>

  <ion-list>
    <div *ngFor="let sa of a">

          <ion-button expand="full"  class="button" (click)="selected(sa.CodigoClasseDespesa)" style="color: black;"  > {{ sa.NomeClasseDespesa }} </ion-button>
    
    </div>
  </ion-list>

</ion-content>
