
<ion-header class="header">
  <ion-toolbar class="header">
    <ion-buttons slot="primary">
      <ion-button (click)="goBack()">
        <ion-icon style="color: aliceblue;" slot="icon-only" name="ios-undo"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Escolher Fazenda</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form #form="ngForm" method="post">
    <div *ngFor="let fazenda of fazendas; let i =index ">
      <ion-card class="card" (click)="goToo(fazenda.CodigoFazenda)">
        <ion-card-header>
          <ion-card-title>
            <ion-grid>
              <ion-row>
                <ion-col>
                  {{fazenda.NomeFazenda}}
                </ion-col>
                <ion-col>
                  <ion-icon name="arrow-forward" class="build"></ion-icon>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-title>
        </ion-card-header>
      </ion-card>
    </div>
  </form>
</ion-content>
