<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="goBack()">
        <ion-icon style="color: aliceblue;" slot="icon-only" name="ios-undo"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Editar Alimentação Animal</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form #form="ngForm" (ngSubmit)="atualizar(form);" method="post">
    <ion-row>
      <ion-col>
        <ion-label position="floating">Tipo da ração</ion-label>
        <ion-input [(ngModel)]="TipoSelected" type="text" placeholder="Selecione o Tipo de entrada..."
          name="TipoSelected"></ion-input>
      </ion-col>
    </ion-row>
    <ion-label>Data de alimentação inicial</ion-label>
    <ion-datetime class="selector" placeholder="Selecione a data..." [(ngModel)]="Datadealimentacaoinicial"
      name="Datadealimentacaoinicial" displayFormat="DD/MM/YYYY" #dataCtrl="ngModel" required cancel-text="Cancelar"
      done-text="Confirma">
    </ion-datetime>
    <ion-label>Data de alimentação final</ion-label>
    <ion-datetime class="selector" placeholder="Selecione a data..." [(ngModel)]="Datadealimentacaofinal"
      name="Datadealimentacaofinal" displayFormat="DD/MM/YYYY" #dataCtrl="ngModel" required cancel-text="Cancelar"
      done-text="Confirma">
    </ion-datetime>
    <ion-row>
      <ion-col>
        <ion-label position="floating">Quantidade Em Estoque</ion-label>
        <ion-input required readonly [(ngModel)]="QuantidadeemEntrada" type="number" name="QuantidadeemEntrada">
        </ion-input>
      </ion-col>
      <ion-col>
        <ion-label position="floating">Unidade</ion-label>
        <ion-input required readonly [(ngModel)]="Unidadementrada" type="text" name="Unidadementrada"></ion-input>
      </ion-col>
    </ion-row>
    <ion-label position="floating">Quantidade</ion-label>
    <ion-input [(ngModel)]="Quantidade" type="number" name="Quantidade"></ion-input>
    <ion-row>
      <ion-col size="6">
        <ion-label position="floating">Valor unitario</ion-label>
        <input style="width: 155px;" class="input" type="text" name="valorUnitario" [(ngModel)]="valorUnitario"
          (blur)="calculateRowTotal()" />
      </ion-col>
      <ion-col size="6">
        <ion-label position="floating">Valor total</ion-label>
        <ion-input type="number" [(ngModel)]="valorTotal" name="valorTotal"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label position="floating">Observações </ion-label>
        <ion-input [(ngModel)]="Observacao" type="text" name="Observacao"></ion-input>
      </ion-col>
    </ion-row>
    <div class="ion-text-center">
      <ion-row>
        <ion-col>
          <ion-button type="submit" [disabled]="!form.valid" class="at_but">Salvar</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="goBack();" class="at_but">Cancelar</ion-button>
        </ion-col>
      </ion-row>
    </div>
  </form>
</ion-content>
