<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="goBack()">
        <ion-icon style="color: aliceblue;" slot="icon-only" name="ios-undo"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Minha Conta</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form #form="ngForm" (ngSubmit)="atualizar(form);" method="post">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-avatar class="ava">
            <img src="{{imageFileBase64}}" (click)="seleccionarImagen()">
          </ion-avatar>
        </ion-col>
        <input #inputcamera type="file" accept="image/*" capture="camera" [hidden]=true />
      </ion-row>
    </ion-grid>
    <ion-label position="floating">Nome:</ion-label>
    <ion-input  [(ngModel)]="Nome" type="text" placeholder="Imforme Nome" name="Nome" required value="{{ Nome  }} ">
    </ion-input>
    <ion-label position="floating">Email:</ion-label>
    <ion-input  [(ngModel)]="email" type="email" name="email" pattern="[A-Za-z0-9._%+-]{2,}@[a-zA-Z-_.]{2,}[.]{1}[a-zA-Z]{2,}"
      required value="{{ email  }}"></ion-input>
    <ion-label position="floating">Telefone (dd + n√∫mero):</ion-label>
    <ion-row>
      <ion-col size=2>
        <ion-input class="input" (keypress)="numberOnlyValidation2($event)"
          (input)='onInputnumero2($event.target.value)' type="text" [(ngModel)]="numero2" name="numero2" autofocus>
        </ion-input>
      </ion-col>
      <ion-col size=10>
        <ion-input class="input" (keypress)="numberOnlyValidation8($event)"
          (input)='onInputnumero8($event.target.value)' type="text" [(ngModel)]="numero8" name="numero8" autofocus>
        </ion-input>
      </ion-col>
    </ion-row>
    <ion-label position="floating">Senha:</ion-label>
    <ion-input [(ngModel)]="Senha" type="password" placeholder="Digite a Senha" name="Senha" required>
    </ion-input>
    <ion-label position="floating">Repita a Senha:</ion-label>
    <ion-input [(ngModel)]="ReSenha" type="password" placeholder="Repita a Senha" name="ReSenha" required>
    </ion-input>


    <div class="ion-text-center">
      <ion-button type="submit" class="at_but">Atualizar</ion-button>
    </div>



  </form>

</ion-content>
