<ion-header class="header">
  <ion-toolbar class="header">
    <ion-buttons slot="primary">
      <ion-icon style="color: aliceblue;" slot="icon-only" name="md-add-circle" (click)="goToCreate()" class="add">
      </ion-icon>
      <ion-icon style="color: aliceblue;" slot="icon-only" name="ios-undo" (click)="goBack()"></ion-icon>
    </ion-buttons>
    <ion-title>Transferência Coletivo</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form #form="ngForm" method="post">
    <div *ngFor="let sa of a; let i =index ">
      <ion-card class="card" >
        <ion-card-header>
          <ion-card-title>
            <ion-grid>
              <ion-row>
                <ion-col>
                  {{sa.TipoAnimal}}
                </ion-col>
                <ion-col>
                  <ion-icon name="eye" (click)="goToo(sa.CodigoAnimal)" class="eye"></ion-icon>
                  <ion-icon name="ios-trash" type="submit" (click)="cancelar(sa.CodigoAnimal)" class="trash"></ion-icon>
                </ion-col>  
              </ion-row>
            </ion-grid>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <div>
            <ion-grid>
              <ion-row>
                <ion-col id="{{sa.CodigoFazenda}}">
                  <ion-item class="roww" lines="none">
                    <ion-label> Identificação do Animal :</ion-label>
                    {{sa.IdentificacaoAnimal}}
                  </ion-item>
                  <ion-item class="roww" lines="none">
                    <ion-label>Sexo do animal:</ion-label>
                    {{sa.SexoAnimal}}
                  </ion-item>
                  <ion-item class="roww" lines="none">
                    <ion-label>Raça do animal:</ion-label>
                    {{sa.RacaAnimal}}
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </form>
</ion-content>
