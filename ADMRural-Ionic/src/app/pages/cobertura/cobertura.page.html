<ion-header class="header">
  <ion-toolbar class="header">
    <ion-buttons slot="primary">
      <ion-icon style="color: aliceblue;" slot="icon-only" name="md-add-circle" (click)="goToCreate()" class="add">
      </ion-icon>
      <ion-icon style="color: aliceblue;" slot="icon-only" name="ios-undo" (click)="goBack()"></ion-icon>
    </ion-buttons>
    <ion-title>Coletivo Cobertura</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form #form="ngForm" method="post">
    <div *ngFor="let sa of a; let i =index ">
      <ion-card class="card">
        <ion-card-header>
          <ion-card-title>
            <ion-grid>
              <ion-row>
                <ion-col>
                  {{sa.Tipo}}
                </ion-col>
                <ion-col>
                  <ion-icon name="eye" (click)="goToView(sa.Codigo)" class="build"></ion-icon>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <div>
            <ion-grid>
              <ion-row>
                <ion-col id="{{sa.CodigoFazenda}}">
                  <ion-item class="roww" lines="none">
                    <ion-label>Data da Cobertura:</ion-label>
                    {{sa.Datadacobertura}}
                  </ion-item>
                  <ion-item class="roww" lines="none">
                    <ion-label>Nome:</ion-label>
                    {{sa.Nome}}
                  </ion-item>
                  <ion-item class="roww" lines="none">
                    <ion-label>Ra√ßa:</ion-label>
                    {{sa.Raca}}
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </form>
</ion-content>
