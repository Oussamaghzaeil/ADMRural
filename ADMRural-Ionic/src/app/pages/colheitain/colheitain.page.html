<ion-header class="header">
  <ion-toolbar class="header">
    <ion-buttons slot="primary">
      <ion-icon style="color: aliceblue;" slot="icon-only" name="md-add-circle" (click)="goTo()" class="add"></ion-icon>
      <ion-icon style="color: aliceblue;" slot="icon-only" name="ios-undo" (click)="goBack()"></ion-icon>
    </ion-buttons>
    <ion-title>Colheita</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form #form="ngForm" method="post">
    <div *ngFor="let sa of a; let i =index ">
      <ion-card class="card">
        <ion-card-header>
          <ion-card-title>
            <ion-grid>
              <ion-row>
                <ion-col>
                  {{sa.Tipo}}
                </ion-col>
                <ion-col>
                  <ion-icon name="create" (click)="goToEdit(sa.Codigo)" class="build"></ion-icon>
                  <ion-icon name="ios-trash" type="submit" (click)="cancelar(sa.Codigo)" class="trash"></ion-icon>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <div>
            <ion-grid>
              <ion-row>
                <ion-col id="{{sa.CodigoFazenda}}">
                  <ion-item class="roww" lines="none">
                    <ion-label>Data inicio :</ion-label>
                    {{sa.DataInicio}}
                  </ion-item>
                  <ion-item class="roww" lines="none">
                    <ion-label>Hora final:</ion-label>
                    {{sa.DataFinal}}
                  </ion-item>
                  <ion-item class="roww" lines="none">
                    <ion-label>√Årea plantada:</ion-label>
                    {{sa.Area}} {{sa.UnidadeArea}}
                  </ion-item>
                  <ion-item class="roww" lines="none">
                    <ion-label>Valor Total:</ion-label>
                    {{sa.ValorTotal}} R$
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </form>
</ion-content>
